name: Deploy Swarm Cluster


on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
   
      - name: installing aws cli
        run: |
          pip install --upgrade pip
          pip install awscli
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1
          
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform-version: 1.0.0
        
      - name: List directory contents
        run: ls -la
        
      - name: Terraform Init
        run: |
          cd terraform
          terraform init
          
      - name: Terraform Workspace
        id: workspace
        run: |
          cd terraform
          terraform workspace select dev || terraform workspace new dev
          
      - name: Terraform Refresh
        if: steps.workspace.outputs.changed == 'true'
        run: |
          cd terraform
          terraform refresh -var-file=tfvars/dev.tfvars
          
      - name: Terraform Apply
        if: steps.workspace.outputs.changed != 'true'
        run: |
          cd terraform
          terraform apply -auto-approve -var-file=tfvars/dev.tfvars
          
#       - name: Get EC2 instance manager IP address
#         id: master_public_ip
#         run: |
#           echo "::set-output name=master_public_ip::$(terraform output -raw master_public_ip)"
          
#       - name: Get EC2 instance worker IP address
#         id: worker1_public_ip
#         run: |
#           echo "::set-output name=worker1_public_ip::$(terraform output -raw worker1_public_ip)"

      - name: Initialize Docker Swarm
        run: |
          ssh ubuntu@${{ steps.master_public_ip.outputs.master_public_ip }} "docker swarm init --advertise-addr ${{ steps.master_public_ip.outputs.master_public_ip }}"
    
      - name: Get Swarm Worker IP
        id: get-worker1-ip
        run: |
          swarm_worker1_public-ip=$(terraform output -raw swarm_worker1_public_ip)
          echo "::set-output name=worker1-public_ip::$swarm_worker1_public_ip"
          
      - name: Join Swarm Worker
        run: |
          ssh ubuntu@${{ steps.master_public_ip.outputs.master_public_ip }} "docker swarm join-token worker | grep token"
          ssh ubuntu@${{ steps.get-worker1_public_ip.outputs.worker1_public_ip }} "docker swarm join --token <worker_token> ${{ steps.master_public_ip.outputs.master_public_ip }}"
